{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="form-card">
        <h2><i class="fa fa-lock"></i> Reset Password</h2>

        <form method="POST">
            <div class="input-group">
                <i class="fa fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="New Password" required>
                <i class="fa fa-eye toggle-password" onclick="togglePassword('password')"></i>
            </div>

            <div class="input-group">
                <i class="fa fa-lock icon"></i>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <i class="fa fa-eye toggle-password" onclick="togglePassword('confirm_password')"></i>
            </div>

            <button type="submit" class="btn"><i class="fa fa-check"></i> Reset Password</button>
        </form>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    field.type = field.type === 'password' ? 'text' : 'password';
}
</script>
{% endblock %}
